name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    
permissions: # 设置整个工作流的权限
  contents: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'wll8/md-test'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # 这里使用 GITHUB_TOKEN

  sync-to-gitee:
    runs-on: ubuntu-latest
    if: github.repository == 'wll8/md-test'
    needs: build-and-deploy
    steps:
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITHUB_TOKEN }}
        with:
          source-repo: git@github.com:wll8/md-test.git
          destination-repo: git@gitee.com:wll8/md-test.git
